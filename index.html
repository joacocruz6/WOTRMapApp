<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WOTR Map App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<style>
.jumbotron{
  background-color: grey;
  color: #ffffff;
}
.player-enemy{
  background-color: red;
  color: white;
}
.about-me{
  background-color: gray;
}
.info-me{
  font-style: italic;
}
</style>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-1">War of the Ring Map App!</h1>
    <p class="lead">How to use: In the input search for the region, then the map will pointed out in that region! </p>
  </div>
  <div class="text-center searcher">
    <form>
      <div class="input">
        <input type="text" id="search" name="search" placeholder="Search Here!" size="50"><span class="glyphicon glyphicon-search"></span>
      </div>
      <div class="button">
        <button type="button" class="btn btn-success btn-md" id="submit" name="button" onclick='searchRegion(document.getElementById("search").value)'>Search!</button>
        <button type="button" class="btn btn-danger btn-md" id="erase" name="button-erase" onclick="eraseInput()">Back to Normal!</button>
      </div>
    </form>
    <div class="information">
      <h3 class="info-text"></h3>
      <div class="info-display"></div>
    </div>
  </div>
  <div class="container-fluid bg-primary text-center player">
    <h2>Free Peoples Player</h2>
  </div>
  <div class="text-center map">
    <div class="pointer"></div>
    <img class="img-rounded imagen-mapa" src="imagenes/WholeMap.jpg" alt="War of the ring map">
  </div>
  <div class="container-fluid text-white text-center player-enemy">
    <h2>Sauron Player</h2>
  </div>
  <div class="about-me container-fluid">
    <h4 class="about-me-text text-center">Contact Information</h4>
    <p>GitHub: <span class="info-me"><a href="https://github.com/joacocruz6">github.com/joacocruz6</a></span></p>
    <p>LinkedIn: <span class="info-me"><a href="https://www.linkedin.com/in/joaqu%C3%ADn-tomas-cruz-doggenweiler-3ab0b4168/">Joaqu√≠n Tomas Cruz Doggenweiler</a></span></p>
    <p>Mail: <span class="info-me">joacocruz6@gmail.com</span></p>
  </div>
</body>
<style src="style.css"></style>


</html>
